<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../img/Evukerslogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/reg.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/navMobile.css">
    <title>EvuComidas</title>
</head>
<body class="bg_body">
    <section id='registroLigin' class="visible">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6  text-black">
              <div class="px-5 ms-xl-4 row-cols-1 ">
                  <a href="../index.html"><img src="../img/Evukerslogo.png" alt="evuComidas" class="logo fas fa-crow fa-2x me-3 pt-5 mt-xl-4"></a>
                  <a href="../index.html" class="a-link"><h1>EvuComidas</h1></a>
              </div>
              <div class="d-flex align-items-center h-custom-1 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-1">
                <form style="width: 23rem;">
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registrate</h3>
      
                  <div class="form-outline mb-4">
                    <input type="name" id="name" class="form-control form-control-lg" placeholder="Cristian" required/>
                    <label class="form-label" for="form2Example17">Nombre*</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="name" id="lastname" class="form-control form-control-lg" placeholder="Perez" required/>
                    <label class="form-label" for="form2Example17">Apellido*</label>
                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-outline-success btn-lg btn-block" type="button" id="login">Login</button>
                  </div>
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block" id="agregarImg">
            </div>
          </div>
        </div>
        </section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-sm-2 lateral">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <div class="ps-5 pb-5 align-content-center " id="imgUser">
                        <img src="../img/Usuario.png" alt="usuario por defecto">
                    </div>
                    <button class="nav-link active col-md-12" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Crear Recetas</button>
                    <button class="nav-link col-md-12" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Mensajes</button>
                    <button class="nav-link col-md-12" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Perfil</button>
                </div>
                <div class="alg-ct">
                    <a href="../index.html"><img src="../img/Evukerslogo.png" alt="evuComidas" class="logo fas fa-crow fa-2x me-3 pt-5 mt-xl-4"></a>
                    <a href="../index.html" class='text-decoration-none tx-link text-black'>EvuComidas</a>
                </div>
            </div>
            <div class="col-lg-9 p-lg-1 area">
                <div class="tab-content pt-lg-5 px-lg-5" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                        <h2 class='p-sm-2'>Crear Recetas</h2>
                        <div class="mb-3 pt-lg-5">
                            <label for="textTitle" class="form-label">Título</label>
                            <input type="text" class="form-control"  id="tituloReceta" required>
                        </div>
                        <div class="mb-3">
                            <label for="textTitle" class="form-label" >Descripción Corta</label>
                            <input type="text" class="form-control"  id="descCorta" maxlength="30" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label" d>Tu receta Aquí</label>
                            <textarea class="form-control" id="restDesc" rows="13" required></textarea>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-success" type="submit" id="recetaSuccess">Enviar</button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                        <h2>Mensajes</h2>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Titulo de receta</th>
                                    <th scope="col">Descripción Corta</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody id="toDoContainer">
                                <tr class="table-danger">
                                    <th scope="row" ><i class="far fa-eye"></i></th>
                                    <td>Roquis de Brocolis</td>
                                    <td>Rico revuelto</td>
                                    <td>Rechasado</td>
                                    <td></td>
                                </tr>
                                <tr class="table-info">
                                    <th scope="row" ><i class="far fa-eye"></i></th>
                                    <td>Pizza rellena</td>
                                    <td>Pizza de jamón y queso rellena</td>
                                    <td>Aprovado</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                        <h2>Perfil</h2>
                        <div class="row" id="formContent">
                            <div class="col-8" >
                                <form id="formPerfil">
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Nombre" id="nombrePerfil">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Apellido" id="apellidoPerfil">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputEmail4">Email</label>
                                            <input type="email" class="form-control" id="correoPerfil" placeholder="Email" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAddress">Dirección</label>
                                        <input type="text" class="form-control" id="direccionPerfil" placeholder="1234 Buenavista">
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputCity">Ciudad</label>
                                            <input type="text" class="form-control" id="ciudadPerfil">
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label for="inputZip">Codigo Postal</label>
                                            <input type="text" class="form-control" id="postalPerfil">
                                        </div>
                                    </div>
                                </form>
                                <button type="submit" class="btn btn-success mt-3" id="cambiosPerfil">Cambiar datos</button>
                            </div>
                            <div class="col-4 m-auto">
                                <div class="face text-end mb-3 face-out" id="fotoPerfil"></div>
                                <input type="file" class="btn btn-outline-success" name="file" accept="image/*" name="file" placeholder="img" id="imgPerfil"></input>
                            </div>
                        </div>
                        
                        <div class="row" id="perfilFijo"></div>
                    </div>
                   
                </div>
                
            </div>

        </div>
    </div>

    <nav class="dp-oculto nav1  nav__mobile justify-content-center">
        <div class="col-lg-3 ">
            <div class="nav nav-pills " id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Crear Recetas</button>
                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Mensajes</button>
                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Perfil</button>
            </div>
        </div>
    <!-- Scripts -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/registro.js"></script>
    <script src="../js/imgbuscador.js"></script>
    <script src="../js/modals.js"></script>
    <script src="../js/Dashboard/crearRecetas.js"></script>
    <script src="../js/Dashboard/perfil.js"></script>
    <script src="../js/Dashboard/temas.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
