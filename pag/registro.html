<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/reg.css">
    <title>EvuComidas</title>
</head>
<body>
    <section id="login">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
              <div class="px-5 ms-xl-4 row-cols-1 ">
                <img src="../img/Evukerslogo.png" alt="evuComidas" class="logo fas fa-crow fa-2x me-3 pt-5 mt-xl-4">
                <h1 class="fw-bold mb-0">EvuComidas</h1>
              </div>
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-1">
                <form style="width: 23rem;">
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registrate</h3>
      
                  <div class="form-outline mb-4">
                    <input type="name" id="name" class="form-control form-control-lg" placeholder="Cristian" required/>
                    <label class="form-label" for="form2Example17">Nombre*</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="name" id="lastname" class="form-control form-control-lg" placeholder="Perez" required/>
                    <label class="form-label" for="form2Example17">Apellido*</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg" placeholder="yo@gmail.com" required/>
                    <label class="form-label" for="form2Example17">Email*</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg" required/>
                    <label class="form-label" for="form2Example27">Password*</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="submit" id="oculto">Login</button>
                  </div>
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block" id="banner">
            </div>
          </div>
        </div>
      </section>



    <!-- Optional JavaScript; choose one of the two! -->

    <script src="../js/registro.js"></script>
    <script src="../js/imgbuscador.js"></script>
    <script src="../js/index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
